name: Selenium Tests

on:
  schedule:
    - cron: '0 * * * *'  # Run every 1 hour
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pytest webdriver-manager pandas

      # Running all tests sequentially
      - name: Run forgot password tests
        run: pytest test_forgetPasswordTest1_2155.py --tb=short --junitxml=results.xml

      - name: Run login tests
        run: pytest test_Wordpresslogin1_2155.py --tb=short --junitxml=results.xml

      - name: Run contact us tests
        run: pytest test_contactus.py --tb=short --junitxml=results.xml

      - name: Run privacy policy tests
        run: pytest test_privacyPolicy.py --tb=short --junitxml=results.xml

      - name: Run terms & conditions tests
        run: pytest test_termsConditions.py --tb=short --junitxml=results.xml

      - name: Run FAQs tests
        run: pytest test_fAQs.py --tb=short --junitxml=results.xml

      - name: Run feedback tests
        run: pytest test_feedbackPage.py --tb=short --junitxml=results.xml

      - name: Run 11 Plus link tests
        run: pytest test_11Pluslinks.py --tb=short --junitxml=results.xml

      - name: Run 13 Plus link tests
        run: pytest test_13Pluslink.py --tb=short --junitxml=results.xml

      - name: Run GCSE link tests
        run: pytest test_GCSElink.py --tb=short --junitxml=results.xml

      - name: Run IGCSE link tests
        run: pytest test_IGCSElink.py --tb=short --junitxml=results.xml

      - name: Run AS-Level link tests
        run: pytest test_AS-Level.py --tb=short --junitxml=results.xml

      - name: Run A-Level link tests
        run: pytest test_A-Level.py --tb=short --junitxml=results.xml

      - name: Run Pricing link tests
        run: pytest test_pricing.py --tb=short --junitxml=results.xml

      - name: Run Registration Monthly Plan 1 link tests
        run: pytest test_MonthlyPlan1.py --tb=short --junitxml=results.xml

      - name: Run Registration Monthly Plan 2 link tests
        run: pytest test_MonthlyPlan2.py --tb=short --junitxml=results.xml

      - name: Run Registration Monthly Plan 3 link tests
        run: pytest test_MonthlyPlan3.py --tb=short --junitxml=results.xml

      - name: Run Registration Monthly Plan 4 link tests
        run: pytest test_MonthlyPlan4.py --tb=short --junitxml=results.xml

      - name: Run Registration Monthly Plan 5 link tests
        run: pytest test_MonthlyPlan5.py --tb=short --junitxml=results.xml

      - name: Run Registration Yearly Plan 1 link tests
        run: pytest test_YearlyPlan1.py --tb=short --junitxml=results.xml

      - name: Run Registration Yearly Plan 2 link tests
        run: pytest test_YearlyPlan2.py --tb=short --junitxml=results.xml

      - name: Run Registration Yearly Plan 3 link tests
        run: pytest test_YearlyPlan3.py --tb=short --junitxml=results.xml

      - name: Run Registration Yearly Plan 4 link tests
        run: pytest test_YearlyPlan4.py --tb=short --junitxml=results.xml

      - name: Run Registration Yearly Plan 5 link tests
        run: pytest test_YearlyPlan5.py --tb=short --junitxml=results.xml

      - name: Run Subscription 11 Plus tests
        run: pytest test_Subscription11Plus.py --tb=short --junitxml=results.xml

      # Uploading artifacts
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: screenshots/*.png

      - name: Upload test results
        run: |
          if [ -f test_results.csv ]; then
            tail -n +2 results.xml >> test_results.csv
          else
            cp results.xml test_results.csv
          fi
        shell: bash

      - name: Archive screenshots into a zip file
        run: zip -r screenshots.zip screenshots/*.png

      - name: Upload test results and screenshots
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test_results.csv
          
      - name: Upload archived screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: screenshots.zip
